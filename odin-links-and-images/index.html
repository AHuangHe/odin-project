<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Links and Images</title>
  </head>

  <body>
    <h1>Homepage</h1>
    <a 
    href="https://www.theodinproject.com/about"
    target="_blank" 
    rel="noopener noreferrer"
    >
    click me
    </a>
    <!-- noopener -> prevents opened link from gaining access to the webpage from which it was opened -->
    <!-- noreferrer -> prevents opened link from knowing which webpage or resource has a link to it -->
    <!-- noopener prevents phishing attacks, where the opened link may change the original webpage to a different one -->
    <!-- noreferrer can be added if you wish to not let the opened link know that your webpage links to it -->


    <a href="./pages/about.html">About</a>

    <img src="./images/dog.jpg" alt="black pug">
  </body>
</html>
